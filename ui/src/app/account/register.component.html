<h3 class="card-header">Register</h3>
<div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group col-5">
                <label>User Name</label>
                <input type="text" formControlName="userName" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
                <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                    <div *ngIf="f.userName.errors.required">User Name is required</div>
                </div>
            </div>
            <div class="form-group col">
                <label>Password</label>
                <input type="password" formControlName="PasswordHash" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.PasswordHash.errors }" />
                <div *ngIf="submitted && f.PasswordHash.errors" class="invalid-feedback">
                    <div *ngIf="f.PasswordHash.errors.required">Password is required</div>
                    <div *ngIf="f.PasswordHash.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
        </div>


        <div class="form-group form-check">
            <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input"
                [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
            <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
            <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Accept Ts & Cs is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Register
            </button>
            <a routerLink="../login" href="" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
